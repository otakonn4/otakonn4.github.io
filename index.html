<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Canales</title>
</head>
<body>
  <h1>Canales desde index.json</h1>
  <ul id="lista"></ul>

  <script>
    fetch("index.json")
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("lista");
        data.canales.forEach(canal => {
          const item = document.createElement("li");
          item.innerHTML = `<strong>${canal.nombre}</strong>: <a href="${canal.url}">${canal.url}</a>`;
          lista.appendChild(item);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Error al cargar JSON.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
